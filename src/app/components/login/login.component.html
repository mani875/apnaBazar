<div class="wrapper fadeInDown back-custom">
  <div id="formContent" *ngIf="!userData">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">{{ "LOGIN.WELCOME" | translate }}</div>

    <form class="card-body cursor" (ngSubmit)="save()" [formGroup]="userForm">
      <div class="form-group">
        <label>{{ "LOGIN.UNAME" | translate }}</label>
        <input
          class="form-control fadeIn second background-custom"
          id="txtName"
          type="text"
          placeholder="Enter Full Name"
          formControlName="name"
          [ngClass]="{
            'is-invalid':
              (userForm.get('name').touched || userForm.get('name').dirty) &&
              !userForm.get('name').valid
          }"
        />
        <span class="invalid-feedback">
          <span *ngIf="userForm.get('name').errors?.required">
            {{ "LOGIN.ERR1" | translate }}
          </span>
        </span>
      </div>
      <div class="form-group password-custom">
        <label>{{ "LOGIN.PASS" | translate }}</label
        ><br />
        <input
          class="form-control fadeIn second password-custom1"
          id="txtName"
          type="password"
          placeholder="Enter Password"
          formControlName="password"
          [ngClass]="{
            'is-invalid':
              (userForm.get('password').touched ||
                userForm.get('password').dirty) &&
              !userForm.get('password').valid
          }"
        />

        <span class="invalid-feedback">
          <span *ngIf="userForm.get('password').errors?.required">
            {{ "LOGIN.ERR2" | translate }}
          </span>
        </span>
        <label class="incorrectPass" *ngIf="error == true">
          {{ "LOGIN.ERROR" | translate }}
        </label>
      </div>
      <button
        type="submit"
        [disabled]="!userForm.valid"
        class="submit-button btn btn-outline-primary"
      >
        {{ "LOGIN.MESS" | translate }}
      </button>
    </form>
  </div>
  <div id="formContent" *ngIf="userData">
    <div class="fadeIn first">
      {{ "LOGIN.WELCOME" | translate }} <br />
      {{ userData.name }}
    </div>
    <div class="fadeIn first">
      {{ "LOGIN.LEVEL" | translate }} {{ userData.level }}
    </div>
  </div>
</div>
