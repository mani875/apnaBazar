<div class="wrapper fadeInDown back-custom">
  <div id="formContent" *ngIf="!userData">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">Welcome To Apna Bazar</div>

    <form class="card-body cursor" (ngSubmit)="save()" [formGroup]="userForm">
      <div class="form-group">
        <label>User Name</label>
        <input
          class="form-control fadeIn second"
          id="txtName"
          type="text"
          placeholder="Enter Full Name"
          formControlName="name"
          [ngClass]="{
            'is-invalid':
              (userForm.get('name').touched || userForm.get('name').dirty) &&
              !userForm.get('name').valid
          }"
        />
        <span class="invalid-feedback">
          <span *ngIf="userForm.get('name').errors?.required">
            Please enter your UserName.
          </span>
        </span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          class="form-control fadeIn third"
          id="txtName"
          type="text"
          placeholder="Enter Password"
          formControlName="password"
          [ngClass]="{
            'is-invalid':
              (userForm.get('password').touched ||
                userForm.get('password').dirty) &&
              !userForm.get('password').valid
          }"
        />
        <span class="invalid-feedback">
          <span *ngIf="userForm.get('password').errors?.required">
            Please enter your Password.
          </span>
        </span>
        <label class="incorrectPass" *ngIf="error">
          Incorrect username and password
        </label>
      </div>
      <button type="submit" [disabled]="!userForm.valid" class="submit-button">
        Login
      </button>
    </form>
  </div>
  <div id="formContent" *ngIf="userData">
    <div class="fadeIn first">
      Welcome To Apna Bazar <br />
      {{ userData.name }}
    </div>
    <div class="fadeIn first">your current level is {{ userData.level }}</div>
  </div>
</div>
