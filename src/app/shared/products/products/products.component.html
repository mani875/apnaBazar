<form class="form-inline my-2 my-lg-0 search-area">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<ng-sidebar-container style = "height: 100vh" >
  <div ng-sidebar-content >
    <!-- <button  (click)="_toggleSidebar()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> -->
    <button class="navbar-toggler fas icon" (click)="_toggleSidebar()" type="button">
      <span class="navbar-custom fas icon">Filters</span>
    </button>

    
    <table class="card" >
      
      <tr class="card-body " *ngFor="let product of grid"> 
        <div class="product-grid" >
        <td *ngFor="let i of product" >
              <div class="product-image ">
                                       <div class="product-image">
                                       <a href="#" class="image">
                                          <img class="pic-1 table_custom" src="{{i.imageUrl}}">   
                                       </a>
                                          <ul class="product-links bi bi-cart">       
                                              <li class="bi bi-cart"><a ([addToCartProduct])='i' (click)="open(content)"><i class="fas fa-shopping-cart"></i></a></li>                                          
                                          </ul>
                                       </div>
                                       <ng-template #content let-modal>
                                        <div class="modal-header">
                                            <h4 class="modal-title" 
                                                id="modal-basic-title">
                                                ADD TO CART 
                                            </h4>
                                            <button type="button" class="close"
                                                    aria-label="Close" (click)=
                                                    "modal.dismiss('Cross click')">
                                      
                                                <span aria-hidden="true">
                                                    close
                                                </span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group">
                                                    
                                                    <h4 class="popup-heading">{{i.category}}</h4>
                                                    <div class="input-group">
                                                      
                                                       <img src="{{i.imageUrl}}" class="image_popup"> 
                                                    <span class="popup-content"> 
                                                     <b>Code</b>        : {{i.id}}<br>
                                                     <b>Price</b>       : {{i.price | currency:'INR' }} <br>
                                                     <b>Name</b>        : {{i.name}}<br>
                                                     <b>Description</b> :  {{i.description}} </span>                                                 
                                                     
                                                    </div>
                                                            </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" 
                                                class="btn btn-outline-dark" 
                                                (click)="modal.close(i)">
                                                Add to Cart
                                            </button>
                                        </div>
                                      </ng-template>
                         </div>
                         <div class="product-content">
                          <h3 class="title">{{i.name}}</h3>
                          <h3 class="title">{{i.description}}</h3>
                          <div class="price">{{i.price  | currency:'INR'}}</div>
                        </div>      
        </td>
        
  </div>
        </tr>




      </table>

</div>
<div></div>
  <ng-sidebar [(opened)]="_opened" mode = "push" class="ng-sidebar-custom1" style="padding-bottom: 100px">
    <div class="ng-sidebar-custom">
     <form>

     </form>
    </div>
  </ng-sidebar>
  
 
</ng-sidebar-container>
