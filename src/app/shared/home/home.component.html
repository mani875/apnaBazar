<div interval="5000">
<ngb-carousel>

    <ng-template ngbSlide *ngFor="let product of product">   
        <div class="picsum-img-wrapper" >
            <img src="{{product.imageUrl}}" alt="Random first slide" class="picsum-img-slidder">
          </div>
          <div class="carousel-caption">
            <h3>{{product.name}}</h3>
            <p>{{product.description}}</p>
          </div>
    
</ng-template>
  </ngb-carousel>
</div>
